<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Slips Checklist PWA">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slips Checklist PWA</title>
    <!-- add Manifest descriptor -->
    <link rel="manifest" href="./pwa.json">

    <script>
        if ('serviceWorker' in navigator) {
            // Register Service Worker on page load (if not registered before)
            self.addEventListener('load', async () => {
                const container = navigator.serviceWorker;
                container.addEventListener(
                    'controllerchange',
                    () => console.log(`SW is changed (installed or removed).`)
                );
                if (container.controller === null) {
                    console.log(`Register new SW for the app.`);
                    await container.register('sw.js');
                    console.log(`SW is registered.`);
                } else console.log(`SW is already registered.`);
            });
        }

        function saveState(){
            var checkbox = document.getElementById('checkbox1');
            localStorage.setItem('checkbox1', checkbox.checked);
        }

        function load(){    
            var checked = JSON.parse(localStorage.getItem('checkbox1'));
            document.getElementById("checkbox1").checked = checked;
        }

        function deleteState(){
            location.reload();
            localStorage.clear()
        }

        load();
        
    </script>
</head>
<body>
<div style="text-align: center">Slips Checklist PWA</div>
    <input type="button" id="btnSave" value="Save" onclick="saveState()"/>
    <input type="button" id="btnDelete" value="Delete" onclick="deleteState()"/>
    <input type="checkbox" id="checkbox1">First checkbox</input>
</body>
</html>
